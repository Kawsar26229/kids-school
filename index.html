<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container nav-bar">
            <div class="logo">
                <img width=62 src="./assets/logo.png"/>
                <span class="logo-title">School</span>
            </div>
            <div class="nav">
                <ul class="nav-links">
                    <li><a class="nav-link nav-link-1" href="#">Home</a></li>
                    <li><a class="nav-link nav-link-2" href="#">About</a></li>
                    <li><a class="nav-link nav-link-3" href="#">Facilities</a></li>
                    <li><a class="nav-link nav-link-4" href="#">Admission</a></li>
                </ul>
            </div>
            <div class="button">
                <button class="btn header-btn">Contact</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="banner">
            <div class="left-side">
                <h1 class="banner-title"><span class="empower">Empowering</span> students from small age <span class="vision">towards vision</span></h1>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn enroll-btn">Enroll Now</button>
            </div>
            <div class="right-side">
                <img src="./assets/hero-kids.png" alt="Hero Kids">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
